server:
  port: 9000

spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    open-in-view: false

    hibernate:
      ddl-auto: none

    properties:
      hibernate:
        format_sql: true
        show_sql: true

  datasource:
    driverClassName: org.postgresql.Driver
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://localhost:5432/db_dev_brothers_delivery

    #    dev-padr√£o
#    username: postgres
#    password: root

    #    dev-bruno
#    username: postgres
#    password: postg

    #    dev-scooby
    username: postgres
    password: root

    hikari:
      pool-name:  SpringBootJPAHikariCP
      connection-timeout: 30000
      minimum-idle: 5
      maximum-pool-size: 10
      idle-timeout: 10000
      auto-commit: true

  flyway:
    enabled: true
    validate-on-migrate: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    baseline-version: 1
    sql-migration-prefix: V
    sql-migration-separator: __
    sql-migration-suffixes: .sql
#    url:
#    user:
#    password:

  output:
    ansi:
      enabled: detect

logging:
  level:
    org.springframework.web: ERROR
    org.springframework.security.web: INFO
    com.zaxxer.hikari.HikariConfig: ERROR
    com.zaxxer.hikari: ERROR
    org.hibernate: ERROR
    hibernate.SQL: DEBUG
    hibernate.cache: DEBUG
    hibernate.stat: DEBUG

springdoc:
  swagger-ui:
    enabled: true

  api-docs:
    enabled: true
    path: /brothers-delivery-api-docs

